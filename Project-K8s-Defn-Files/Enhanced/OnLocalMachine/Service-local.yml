# Service for Utility microservice
apiVersion: v1
kind: Service
metadata:
  name: utility-service
  labels:
    type: service
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 30080
  selector:
    name: utility
---
# Service for utility-monodb
apiVersion: v1
kind: Service
metadata:
  name: mongo-utility-service
  labels:
    type: service
spec:
  type: ClusterIP
  ports:
    - port: 27017
  selector:
    name: mongo-utility